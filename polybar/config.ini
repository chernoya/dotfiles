[colors]
background = #0f1a25
foreground = #f8f8f2
primary = #94f7c5
red = #ff5555
blue = #bd93f9
green = #50fa7b
cyan = #8be9fd
magenta = #ff79c6
redder = #FF000
lighter = #152534
lighterer = #1e3349
lightest = #213850
more_light = #2c444c
lightidk = #3a5964
vol = #1a2e40

trans = #00000000

[bar/main]
width = 100%
height = 32pt 
offset-x = 0
offset-y = 4
background = ${colors.trans}
foregrond = ${colors.foreground}
line-size = 3pt
border-size = 4pt
padding-left = 1
padding-right = 1  
font-0 = scientifica:size=20;3
font-1 = Hack Nerd Font:size=20;3
font-2 = scientifica:size=16:3
modules-right = wlan battery date
cursor-click = pointer
cursor-scroll = true
cursor-reverse-scroll = true
enable-ipc = true
wm-restack = bspwm

[network-base]
type = internal/network
interval = 1
format-connected = <label-connected>
format-disconnected = <label-disconnected>

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = connected 
label-connected-padding = 2
label-connected-background = ${colors.lighterer}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = ethernet
label-connected-background = ${colors.lighterer}
label-connected-padding = 1

[module/date]
type = internal/date
interval = 1
time = %I:%M %p
time-alt = %a, %d %b
label =  %time%
label-padding = 1
label-background = ${colors.background}

[module/battery]
type = internal/battery
full-at = 99
low-at = 20
battery = BAT0
adapter = ADP1
interval = 0

format-charging = <label-charging>
format-charging-foreground = ${colors.green}
format-charging-background = ${colors.lighter}
format-charging-padding = 1

format-discharging = <label-discharging>
format-discharging-background = ${colors.lighter}
format-discharging-padding = 1

format-low = <label-low>
format-low-foreground = ${colors.red}
format-low-background = ${colors.lighter}
format-low-padding = 1

format-full = <label-full>
format-full-foreground = ${colors.green}
format-full-background = ${colors.lighter}
format-full-padding = 1

label-charging = Û±êã %percentage%%
label-discharging = %percentage%%

label-low = %percentage%%

[settings]
screenchange-reload = true
pseudo-transparency = true
