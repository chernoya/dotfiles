import:
  - ~/.config/alacritty/colors/bluecula.yml

#position:
  #  x: 0
  #  y: 0

window:
  padding:
    x: 32
    y: 32

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: iosevka
    style: Regular

  bold:
    family: iosevka
    style: Bold

  italic:
    family: iosevka
    style: Italic

  bold_italic:
    family: iosevka
    style: Bold Italic

  size: 10.0

cursor:
  style:
    shape: Underline
    blinking: Always


